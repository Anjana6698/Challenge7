<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        h1{
            color:#ff0000
        }
    </style>
</head>
<body>
    <form>
        <center>
            <img src="reg.jfif" alt="emp face" style="float:inline-end;width:40px;height:40px;">
            <h1>Employee Registration Form</h1>
        </center>
        <table align="center" cellpadding="10">
            <tr>
                <td></td>
                <td>
                    <input type="radio" value="mr" />Mr
                    <input type="radio" value="mrs" />Mrs
                    <input type="radio" value="ms" />Ms
                </td>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input type="text" id="firstname" name="firstname" placeholder="First Name" /></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" id="lastname" name="lastname" placeholder="Last Name" /></td>
            </tr>
            <tr>
                <td>Mail Address1</td>
                <td><input type="text" name="mail1" /></td>
            </tr>
            <tr>
                <td>Mail Address2</td>
                <td><input type="text" name="mail2" /></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" name="city" /></td>
            </tr>
            <tr>
                <td>State</td>
                <td>
                    <select name="state" id="state">
                        <option>Gujarat</option>
                        <option>Kerala</option>
                        <option>Tamilnadu</option>
                        <option>Rajasthan</option>
                        <option>Karnataka</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Zip</td>
                <td><input type="text" name="zip" /></td>
            </tr>
            <tr>
                <td>Upload Photo</td>
                <td><input type="file" id="File" name="Myfile"></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="email" name="email" /></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="text" name="phone" placeholder="+91" /></td>
            </tr>
            <tr>
                <td>Languages Known</td>
                <td>
                    <input type="checkbox" value="Guj" />Gujarati<br />
                    <input type="checkbox" value="Hin" />Hindi <br />
                    <input type="checkbox" value="Eng" />English <br />
                    <input type="checkbox" value="Mara" />Marathi
                </td>
            </tr>
            <tr>
                <td>Additional information</td>
                <td>
                    <textarea rows="3" cols="20" placeholder="Optional"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="Submit" />
                    <input type="button" value="Reset" />

                </td>
            </tr>
        </table>
</form>
</body>



</html>
